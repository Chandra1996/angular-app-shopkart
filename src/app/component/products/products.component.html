<div class="row justify-content-center search-div">
    <div class="col-md-6 position-relative">
        <input type="text" class="form-control" id="search" placeholder="Search Product" [(ngModel)]="nameSearch">
        <span class='search-icon'><i class="fas fa-search"></i></span>
    </div>
</div>

<div class="container-product-list">
    <div class="row product-list">
        <ng-container *ngFor="let item of productList | filter:nameSearch">
            <div class="card col-md-3" style="width: 18rem;">
                <div class="item-image">
                    <img src="{{item.image}}" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                    <h5 class='item-title'>{{item.title}}</h5>
                    <p class="card-text item-description">{{item.description}}</p>
                    <p> Price : $ {{item.price}}</p>
                    <div class='add-to-cart'>
                        <button class="add-to-cart-btn" (click)='addToCart(item)'><i class="fas fa-cart-plus"></i>Add to
                            cart</button>

                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
